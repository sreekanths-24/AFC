{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Anonymous Feedback Collector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        font-family: "Quicksand", sans-serif;
        font-weight: bold;
      }
      .navbar-dark .nav-item .nav-link {
        color: #edf5fc;
      }

      .navbar-dark .nav-item .nav-link:hover {
        background-color: #272d2d;
        transition: all 0.3s ease;
        border-radius: 0.25rem;
        color: #edf5fc;
      }

      .fa-li {
        position: relative;
        left: 0;
      }

      @media screen and (min-width: 500px) {
        .navbar-nav-2 {
          position: relative;
          left: 60%;
        }
      }
    </style>
  </head>
  <body
    style="
      background-image: url(https://images.unsplash.com/photo-1533134486753-c833f0ed4866?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZGFyayUyMGFic3RyYWN0fGVufDB8fDB8fHww);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      style="position: fixed; top: 0; width: 100%; z-index: 1"
    >
      <!-- Container wrapper -->
      <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">AFC</a>

        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
          <!-- Left links -->
          <ul class="navbar-nav me-3">
            <li class="nav-item">
              <a
                class="nav-link active d-flex align-items-center"
                aria-current="page"
                href="#"
                >@{{ user.username }}</a
              >
            </li>
          </ul>
          <!-- Left links -->

          <ul class="navbar-nav navbar-nav-2">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-success"
                href="{% url 'create_feedback_link' %}"
                >Create Link</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="{% url 'custom_logout' %}"
                >Logout</a
              >
            </li>
            {% else %}

            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            {% endif %}
          </ul>
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <div class="container mt-4 pt-5">{% block content %} {% endblock %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
